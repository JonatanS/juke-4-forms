<div class="well">
    <form name = "createPlaylistForm"class="form-horizontal">
        <fieldset>
            <legend>New Playlist</legend>
            <div class="form-group">
                <label class="col-xs-2 control-label">Title</label>
                <div class="col-xs-10">
                    <input  class="form-control" type="text" ng-required="true" ng-maxlength ="16" ng-model="newPlaylist.name">
     
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-10 col-xs-offset-2">
                    <button type="submit" class="btn btn-success" ng-disabled="createPlaylistForm.$invalid" ng-click="createPlaylist()">Create Playlist</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

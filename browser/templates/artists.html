<div>
	<h3>Artists</h3>
	<input type="text" name="artistInput" ng-model="userInput.text">
	<p>{{userInput.text}}</p>
	<div class="list-group">
		<div class="list-group-item" ng-repeat="artist in artists | filter: {name: userInput.text}">
			<a ui-sref="artist({artistId: artist._id})">{{ artist.name }}</a>
		</div>
	</div>
</div>

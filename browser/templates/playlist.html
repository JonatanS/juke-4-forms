<div>
    <h3>{{ playlist.name }}</h3>
    <table class='table' ng-show="playlist.songs.length">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Artists</th>
                <th>Genres</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="song in playlist.songs" ng-class="{active: isCurrent(song)}">
                <td>
                    <button ng-hide="isCurrent(song)" ng-click="start(song)" class="btn btn-default btn-xs">
                        <span class="glyphicon glyphicon-play"></span>
                    </button>
                </td>
                <td>{{ song.name }}</td>
                <td><span ng-repeat="artist in song.artists">{{ artist.name }} </span></td>
                <td>{{ song.genres.join(', ') }}</td>
            </tr>
        </tbody>
    </table>
    <small ng-hide="playlist.songs.length">No songs.</small>

                <legend>New Song</legend>
                    <label class="col-xs-2 control-label">Name</label>
                    <div class="col-xs-4">
                        <select  class="form-control" ng-options='song as song.name for song in songs'>
                    </div>
                    <button type="submit" class="btn btn-success" ng-click="addSong()">Add Song</button>
                    <div class="col-xs-4">
                        
                    </div>

</div>

<div>
    <h3>{{ playlist.name }}</h3>
    <table class='table' ng-show="playlist.songs.length">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Artists</th>
                <th>Genres</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="song in playlist.songs" ng-class="{active: isCurrent(song)}">
                <td>
                    <button ng-hide="isCurrent(song)" ng-click="start(song)" class="btn btn-default btn-xs">
                        <span class="glyphicon glyphicon-play"></span>
                    </button>
                </td>
                <td>{{ song.name }}</td>
                <td><span ng-repeat="artist in song.artists">{{ artist.name }} </span></td>
                <td>{{ song.genres.join(', ') }}</td>
            </tr>
        </tbody>
    </table>
    <small ng-hide="playlist.songs.length">No songs.</small>
    <small>{{songs.length}} Songs in DB </small>
    <form class="form-horizontal" ng-submit="addSong(songToAdd)">
        <legend>New Song</legend>
        <label class="col-xs-2 control-label">Song:</label>
        <div class="col-xs-6">
            <select ng-model="songToAdd" class="form-control" ng-options="song as song.name for song in songs"></select>
        </div>
        <div class="col-xs-4">
            <button type="submit" class="btn btn-success">Add Song</button>
        </div>
    </form>
</div>
